<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单身汪终极挑战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- 微信分享信息 -->

    <meta property="og:description" content="点击测试你的单身贵族等级">
</head>
<body>
    <div id="loader">

        <p></p >
    </div>
    <!-- 音乐提示层 -->
<div id="musicTip" class="music-tip">
    <div class="arrow"></div>
</div>

        <button id="rejectBtn" class="btn">拒绝证书（真勇士）</button>
    </div>

    <!-- 音频 -->
    <audio id="bgm">
        <source src="sounds/gugua.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    </audio>

    <!-- JavaScript -->
    <script src="app.js"></script>
